<div class="col-lg-4 centered-login">

    {{status}}
    <form method="POST">
        <div class="form-group my-3">
            <label for="">Nome:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Digite seu nome" required/>
        </div>

        <div class="form-group my-3">
            <label for="">E-mail:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required/>
        </div>

        <div class="form-group my-3">
            <label for="">Senha:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required/>
        </div>

        <div class="form-group my-3">
            <label for="">Confirme sua senha:</label>
            <input type="password" id="password_confirmation" name="password_confirmation" class="form-control" placeholder="Confime sua senha" required/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</div>
