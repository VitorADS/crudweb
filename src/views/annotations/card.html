<div class="card text-white bg-secondary mb-3 flex-item" style="max-width: 18rem;">
    <div class="card-header">{{header}}</div>
    <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <p class="card-text">{{text}}</p>
    </div>
    <div class="card-footer">
        <a href="{{URL}}/remove?id={{id}}">
            <button class="btn btn-danger btn-sm">Remover</button>
        </a>
        <a href="#modal">
            <button id="edit-annotation" class="btn btn-warning btn-sm" onclick="getAnnotation({{id}})">Editar</button>
        </a>
    </div>
</div>
